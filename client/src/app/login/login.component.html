
<div class="container login-area">
  <h3>
    Login here.
  </h3>
  <div class="row">
    <div class="col-sm-12 centered-form">

      <form *ngIf="!user" (ngSubmit)="login()" #loginForm="ngForm">

        <div class="form-group">
          <label> Username </label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="formInfo.username" name="username"
            #username = "ngModel"
            required/>
            <div [hidden]="username.valid || username.pristine" class="alert alert-danger">
              Name is required
            </div>
        </div>

        <div class="form-group">
          <label> Password </label>
          <input
            type="password"
            class="form-control"
            [(ngModel)]="formInfo.password" name="password"
            #password = "ngModel"
            required/>
            <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
             password is required
           </div>
        </div>
        <div class="buttons-area">
          <button type="submit" name="button"> Login </button>
        </div>
      </form>

      <div *ngIf="user" class="text-general">
        <h4> Hello! {{ user.username }} </h4>
        <button (click)="logout()"> logout </button>
        <button (click)="getPrivateData()">private data </button>
      </div>
      <div *ngIf="privateData" class="text-general">
        <h4> More Data: </h4>
        <pre>Email: {{ privateData.email }} </pre>
        <pre>Address: {{ privateData.address }} </pre>
        <img src="{{privateData.imgUrl}}" alt="">
      </div>
        <p class="error"> {{ error }} </p>
        <p class="logout-message"> {{logoutMessage}}</p>
    </div>
  </div>
</div>

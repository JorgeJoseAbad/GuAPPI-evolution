
<div class="container login-area">
  <h3>
    Login here.
  </h3>
  <div class="row">
    <div class="col-sm-12 centered-form">

      <form *ngIf="!user" action="/signup" method="post">

        <div class="form-group">
          <label> Username </label>
          <input type="text" [(ngModel)]="formInfo.username" name="username"/>
        </div>

        <div class="form-group">
          <label> Password </label>
          <input type="password" [(ngModel)]="formInfo.password" name="password"/>
        </div>
        <div class="buttons-area">
          <button (click)="login()"> login </button>

        </div>
      </form>
      <div *ngIf="user" class="text-general">
        <h4> Hello! {{ user.username }} </h4>
        <button (click)="logout()"> logout </button>
        <button (click)="getPrivateData()">private data </button>
      </div>
      <div *ngIf="privateData" class="text-general">
        <h4> More Data: </h4>
        <pre>Email: {{ privateData.email }} </pre>
        <pre>Address: {{ privateData.address }} </pre>
        <img src="{{privateData.imgUrl}}" alt="">
      </div>
        <p class="error"> {{ error }} </p>
    </div>
  </div>
</div>
